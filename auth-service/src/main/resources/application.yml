server:
  port: 8080

spring:
  application:
    name: auth-service

  # --- CONFIGURAÇÃO RABBITMQ (MOVIDA PARA DENTRO DO BLOCO SPRING) ---
  # O bloco 'rabbitmq' deve estar dentro de 'spring', pois a classe RabbitProperties do Spring Boot espera assim.
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: 5672
    username: ${RABBITMQ_USERNAME:user}
    password: ${RABBITMQ_PASSWORD:password}

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/safevision}
    username: ${SPRING_DATASOURCE_USERNAME:user}
    password: ${SPRING_DATASOURCE_PASSWORD:pass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# --- CONFIGURAÇÃO ZIPKIN E METRICAS ---
management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus"
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: "http://zipkin:9411/api/v2/spans"

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true

# --- CONFIGURAÇÃO DE FILAS PERSONALIZADAS ---
# Este bloco fica na raiz porque a classe RabbitMQConfig deve ler 'rabbitmq.queues'
# Se o seu @ConfigurationProperties for prefix="rabbitmq.queues", deixe assim.
rabbitmq:
  queues:
    vision-configuration: ${VISION_QUEUE_NAME:safevision.vision.configuration.queue}

safevision:
  jwt:
    secret: ${SAFEVISION_JWT_SECRET:segredo_padrao_apenas_para_desenvolvimento_local_sem_docker}
    expiration-ms: 86400000

logging:
  file:
    name: /var/logs/${spring.application.name}.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7
  level:
    root: INFO
    org.springframework.security: DEBUG
    com.safevision: DEBUG